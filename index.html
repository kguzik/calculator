<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <div id="calculator">
      <p id="result"></p>
      <button id="btn-del" class="items">Del</button>
      <button id="btn-percent" class="items">%</button>
      <button class="items operators">+</button>
      <button class="items numbers">7</button>
      <button class="items numbers">8</button>
      <button class="items numbers">9</button>
      <button class="items numbers operators">-</button>
      <button class="items numbers">4</button>
      <button class="items numbers">5</button>
      <button class="items numbers">6</button>
      <button class="items operators">*</button>
      <button class="items numbers">1</button>
      <button class="items numbers">2</button>
      <button class="items numbers">3</button>
      <button class="items operators">/</button>
      <button id="btn-0" class="items numbers">0</button>      
      <button class="items numbers">.</button>
      <button id="equate" class="items">=</button>       
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
